<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</head>
<div class="container">
  {% extends 'base.html' %} {% block content %}
  <form action="">
    <div class="mb-3">
      <label for="searchMovie" class="form-label">Search for Movie</label>
      <input
        type="text"
        name="searchMovie"
        id="searchMovie"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <p>Searching for {{searchTerm}}</p>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for movie in movies %}
    <div v-for="movie in movies" class="col">
      <div class="card">
        <img class="card-img-top" src="{{ movie.image.url}}" />
        <div class="card-body">
          <h5 class="card-title fw-bold">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.description }}</p>
          {% if movie.url %}
          <a href="{{ movie.url }}" class="btn btn- primary"> Movie Link </a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <br />
  <br />
  <h2>Join our mailing list:</h2>
  <form action="{%url 'signup' %}">
    <div class="mb-3">
      <label for="eamil" class="form-label">Enter you email:</label>
      <input type="email" name="email" id="email" class="form-label" />
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  {% endblock content %}
</div>
